  <body class="backgroundfundo">

    <div class="container-fluid">
      <div class="row backgroundColuna1">
            <div class="col-sm-offset-1 col-sm-1">
                <img src="http://prints.ultracoloringpages.com/38eca0e84388e1d59586a23531c1e138.png" style="width:80px;height:75px" alt="notebook">
            </div>
            <div class="col-sm-6">
                <h2>SIGAA - Monitoria</h2>
            </div>
            <div class="col-sm-offset-2 col-sm-2">
                <a class="marg btn btn-primary btn-md" href="inicioMonitor.html" role="button"> <i class="fa fa-home" aria-hidden="true"></i></a>
                <a class="marg btn btn-danger btn-md" href="index.html" role="button"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </div>

        <div class="row">
            <div class=col-sm-6>
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-4">
                        <h3>Agendar monitoria</h3>
                    </div>
                </div>
                <form action="#">
                    <div class="form-group">
                      <div class="col-sm-offset-1 col-sm-10">
                        <p><strong>Monitor:</strong> Emanuelle Melo O. Feitosa</p>
                        <p><strong>Professor-orientador:</strong> Emerson F. de A. Lima</p>
                        <br>
                      </div>
                        <div class="col-sm-offset-1 col-sm-10">
                            <label class="control-label" for="assunto">Assunto:</label>
                            <input type="text" class="form-control" id="assunto">
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <label class="control-label" for="data">Data:</label>
                            <input type="date" class="form-control" id="data">
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-1 col-sm-10">
                        <p><strong>Horário:</strong></p>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-5">
                            <label class="control-label" for="horaChegada">Chegada:</label>
                            <input type="time" class="form-control" id="horaChegada">
                            <br>
                        </div>
                        <div class="col-sm-5">
                          <label class="control-label" for="horaSaida">Saída:</label>
                          <input type="time" class="form-control" id="horaSaida">
                          <br><br>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-3">
                          <button class="btn btn-primary btn-lg btn-block" value="marcarMonitoria" data-toggle="modal" data-target="#marcarMonitoria"><i class="fas fa-calendar-check"></i> Agendar</button>
                        </div>
                        <div class="col-sm-3">
                            <a class="btn btn-block btn-warning btn-lg" href="opcoesMonitor.html" role="button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Voltar</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="row marg2">
                    <div class="col-sm-offset-2 col-sm-8 well">
                        <div class="row">
                            <div class="col-sm-offset-1 col-sm-5">
                                <img src="https://medizzy.com/_nuxt/img/user-placeholder.d2a3ff8.png" class="img-circle person displayed" alt="aluno">
                            </div>
                            <div class="col-sm-offset-1 col-sm-5">
                                <h4>Dados do aluno:</h4>
                                <br>
                                <label class="control-label">Michelle Vieira Silva</label>
                                <br>
                                <label class="control-label">4° ano</label>
                                <br>
                                <label class="control-label">Informática</label>
                                <br>
                                <label class="control-label">Vesperino</label>
                                <br>
                                <a class="control-label" href="#">Editar perfil</a>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal marcar monitoria-->
            <div id="marcarMonitoria" class="modal fade" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Agendar Monitoria</h4>
                    </div>
                    <div class="modal-body">
                      <p class="cor">Monitoria agendada com sucesso!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>
    </div>
